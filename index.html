<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      margin-top: 100px;
    }
    .login-box {
      background: white;
      padding: 20px;
      display: inline-block;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="password"] {
      padding: 10px;
      width: 200px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Enter Password to Access Course</h2>
  <input type="password" id="password" placeholder="Password" />
  <br>
  <button onclick="checkPassword()">Enter</button>
  <p class="error" id="error-message"></p>
</div>

<script>
  function checkPassword() {
    const password = document.getElementById('password').value;
    const correctPassword = "KingdomLeader2025"; // <-- Set your password here
    const redirectURL = "https://app.eu.safetyculture.com/training/course-preview/p/oyS8Puz6v9teWRvYCurzMHwO"; // <-- Put your course link here

    if (password === correctPassword) {
      window.location.href = redirectURL;
    } else {
      document.getElementById('error-message').innerText = "Incorrect password. Please try again.";
    }
  }
</script>

</body>
</html>
